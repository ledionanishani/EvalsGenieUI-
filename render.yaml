# Render Blueprint for EvalsGenie
# This file configures automatic deployment for both backend and frontend

services:
  # Backend Service (FastAPI)
  - type: web
    name: evalsgenie-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: SECRET_KEY
        generateValue: true  # Render will auto-generate
    healthCheckPath: /healthz

  # Frontend Service (Static Site)
  - type: web
    name: evalsgenie-frontend
    runtime: static
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Set this to your backend URL in Render dashboard
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html